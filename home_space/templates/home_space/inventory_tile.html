<div class="col-12 col-sm-6 col-md-4 px-0 mb-3">
	<div class='card mx-1'>
		<div class='card-header'>
			<h4><a href="{% url 'inventory' inv.id %}">{{ inv.name }}</a></h4>
		</div>
		<div id='{{ inv.id }}' class='card-body'>
			<div class='list-group list-group-flush mb-0'>
				<div class='list-group-item'>Items: {{ inv.item_set.all.count }}</div>
				{% if inv.holds_food %}
					<div class='list-group-item'>Food: {{ inv.food_set.all.count }}</div>
				{% endif %}
			</div>
		</div>
	</div>
</div>
