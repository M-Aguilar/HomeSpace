{% load bootstrap4 %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<title>{% block title %}{% endblock %}</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	</head>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<div>
		<a href="{% url 'index' %}"><i class="glyphicon glyphicon-dashboard"></i> {% if request.user.is_authenticated %}Dashboard{% else %}Home Help{% endif %}</a>
		<a href="{% url 'about' %}"><i class="glyphicon glyphicon-info-sign"></i> About</a>
		<a href="{% url 'recipes' %}"><i class="glyphicon glyphicon-book"></i> Recipes</a>
		{% if request.user.is_authenticated %}
		<a href="{% url 'account' request.user.username %}"><i class="glyphicon glyphicon-cog"></i></a>
		<a href="{% url 'logout' %}"><i class="glyphicon glyphicon-log-out"></i> Log out</a>
		{% else %}
		<a href="{% url 'login' %}"><i class="glyphicon glyphicon-log-in"></i> Login</a>
		<a href="{% url 'register' %}">Register</a>
		{% endif %}
		{% block content %}{% endblock %}
	</div>
</html>
