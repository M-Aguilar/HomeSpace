{% extends 'home_space/base.html' %}
{% load bootstrap4 %}
{% block title %}Edit {{room}}{% endblock %}
{% block content %}
<div>
	<h3>Edit {{ room }}</h3>
	<form action="{% url 'edit_room' room.id %}" method='post'>
		{% csrf_token %}
		{% bootstrap_form form %}
		{% for field in i_form %}
			<div>
				<b class="mr-1">{{field.label}}</b>
				{{ field }}
			</div>
		{% endfor %}
		<button name="submit" class='btn btn-dark'>Update</button>
	</form>
</div>
{% endblock %}
