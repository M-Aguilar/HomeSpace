{% extends 'home_space/base.html' %}
{% load bootstrap4 %}
{% block content %}
<div>
    <h3>{{ item }}</h3>
    {% if request.user.is_authenticated and item.space.space.home.owner == request.user %}
        <a class="btn btn-dark" href="{% url 'new_item_image' item.id %}">Add Image</a>
    {% endif %}
    <div><h4>Description</h4>{{ item.info }}</div>
    <img src="{{item.itemimage_set.all.first.image.url}}" height="100px" alt="No Image">
</div>
{% endblock %}
