{% extends 'home_space/base.html' %}
{% load bootstrap4 %}
{% block content %}
<div>
	<h3>Edit {{ item }}</h3>
	<form action="{% url 'edit_item' item.id %}" method='post'>
		{% csrf_token %}
		{% bootstrap_form form %}
		<button name="submit">Update</button>
	</form>
	<a href="{% url 'delete_item' item.id %}"><button>Delete</button></a>
</div>
{% endblock %}
