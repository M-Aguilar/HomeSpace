{% extends 'home_space/base.html' %}
{% load bootstrap4 %}
{% block title %}New Garage Sale{% endblock %}
{% block content %}
<div>
	<h2>Garage Sale.</h2>
	<p>What shall we call it?</p>
	<form action="{% url 'new_garage_sale' %}" method='post'>
		{% csrf_token %}
		{% bootstrap_form form %}
		<button name="submit" class='btn btn-dark'>Create Garage Sale</button>
	</form>
</div>
{% endblock %}
