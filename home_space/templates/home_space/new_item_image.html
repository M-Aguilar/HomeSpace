{% extends 'home_space/base.html' %}
{% load bootstrap4 %}
{% block content %}
<div>
	<h2>New Item Image</h2>
	<form action="{% url 'new_item_image' item.id %}" method='post' enctype="multipart/form-data">
		{% csrf_token %}
		{% bootstrap_form form %}
		<button name="submit" class='btn btn-dark'>Add Image</button>
	</form>
</div>
{% endblock %}
